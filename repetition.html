<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Repetitionsauswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #555;
    }
    .btn {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wählen Sie den Wiederholungstyp</h1>
    <p>Bitte wählen Sie, ob Sie Verständnisfragen oder eine Zusammenfassung wiederholen möchten.</p>
    <a id="btnVerstaendnis" class="btn" href="#">Verständnisfragen</a>
    <a id="btnSummary" class="btn" href="#">Zusammenfassung</a>
  </div>
  <script>
    // Extract the assignmentId parameter from the URL, or use 'default'
    const params = new URLSearchParams(window.location.search);
    const assignmentId = params.get('assignmentId') || 'default';
    
    // Build the URLs for the two repetition pages using the assignmentId
    document.getElementById('btnVerstaendnis').href = `index.html?assignmentId=${encodeURIComponent(assignmentId)}`;
    document.getElementById('btnSummary').href = `summary.html?assignmentId=${encodeURIComponent(assignmentId)}`;
  </script>
</body>
</html>
